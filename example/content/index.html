<body>
    <div id="content">
        ===================================================================================<br>
        ====== This text will be replaced after loading all information from server. ======<br>
        ===================================================================================
    </div>
</body>
<script type="text/javascript">
    // ----------------------------------------------
    // ------------- NECESSARY CODE -----------------
    // ----------------------------------------------
    var templates = {};

    function init() {
        //before loading any templates, you need to set translation array, if you want multilanguage support
        //Inline data from server as parameter e.g. PHP, Python and others, that check Cookie "lang" before generating JSON
        //Or AJAX request to server for json, and only after that you can load templates with "jth.loadTemplatesArray"
        jth.setDebug(false);
        jth.setTranslationArray(translatesEN); // optional
        jth.loadTemplatesArray([
            "html/structure.html",
            "html/header.html",
            "html/footer.html",
            "html/item.html",
            "html/component_example.html"
        ], loadingCallback);

        $("#content").hide(); // optional
    }

    function loadingCallback() {
        //if all templates loaded correctly.
        //If this function was not called - some of the file is not exists
        buildWebUI();
    }

    init(); //Run it immediately after loading page




    // ---------------------------------------
    // ----------- Custom JS-code ------------
    // ---------------------------------------
    function buildWebUI() {
        $("#content").fadeIn(500);
        jth.inject2DOM({}, 'structure', '#content');
        setTimeout(function() {
            $("#items_container").hide();
            jth.getJSON("api/get_items.json", function(json) {
                if (isGoodResponse(json)) {
                    jth.translate(json, ["button_text"]);
                    // jth.inject2DOM(json, 'total_items',"#items_container")
                    $("#items_container").injectJSON(json, 'total_items').fadeIn(500);
                }
            });
        }, 1000);
    }


    function isGoodResponse(json) {
        if (json.error !== undefined && json.error.state !== undefined && json.error.state) {
            alert(json.error.title + "\n" + json.error.message); // replace to your own implementation
            return false;
        }
        return true;
    }
</script>

</html>
