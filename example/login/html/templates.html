NextTemplateName: header
<h3 class="text-center text-white pt-5">@str.header<sup><small>[*jsontext.val1*]</small></sup></h3>



NextTemplateName: logo
<br>
<h3 class="text-center text-info">@str.logo<sup><small>[*jsontext.val2*]</small></sup></h3>
<br>


NextTemplateName: form
<div class="form-group">
    <input placeholder="@str.login" type="text" name="username" id="username" class="form-control" value="@str.login - example">
</div>
<div class="form-group">
    <input placeholder="@str.password" type="text" name="password" id="password" class="form-control">
</div>
<div class="form-group text-left">
    <label for="remember-me" class="text-info m-0 p-0"><span><input id="remember-me" name="remember-me" type="checkbox" value=1></span> <span>@str.remember</span></label><br>
</div>
<div class="form-group text-center mt-2">
    <input type="submit" class="btn btn-info btn-md w-50" value="@str.submit">
</div>


NextTemplateName: page
<div id="headerContainer">
    {{header}}
</div>
<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-4">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form m-0 p-3" action="#" method="get" onsubmit="return checkLogin();">
                    <div id="logoContainer">
                        {{logo}}
                    </div>
                    <div id="formContainer">
                        {{form}}
                    </div>
                    <div class="form-group text-center mt-0 p-0">
                        <select onchange="setLanguage($(this).val());" class="w-50 custom-select custom-select-sm" id="inlineLanguageSelect">
                            <option value="en" selected="">English</option>
                            <option value="es">Español</option>
                            <option value="ru">Русский</option>
                            <option value="de">Deutsch</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
